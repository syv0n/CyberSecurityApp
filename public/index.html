<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIMM 5300 C Self-Assessment</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gradient-to-r from-gray-50 to-gray-200 min-h-screen">
    <header class="bg-gradient-to-r from-blue-600 to-purple-600 text-white py-6 shadow-lg">
        <h1 class="text-4xl font-bold text-center">SIMM 5300 C Self-Assessment</h1>
    </header>

    <nav class="bg-white shadow-md py-4 mb-6 sticky top-0 z-10">
        <div class="flex justify-center space-x-4">
            <button onclick="loadComponent('detect')" class="nav-btn bg-green-500 hover:bg-green-600 transition-transform transform hover:scale-105 px-6 py-2 rounded-lg font-semibold">Detect</button>
            <button onclick="loadComponent('identify')" class="nav-btn bg-blue-500 hover:bg-blue-600 transition-transform transform hover:scale-105 px-6 py-2 rounded-lg font-semibold">Identify</button>
            <button onclick="loadComponent('protect')" class="nav-btn bg-yellow-500 hover:bg-yellow-600 transition-transform transform hover:scale-105 px-6 py-2 rounded-lg font-semibold">Protect</button>
            <button onclick="loadComponent('recovery')" class="nav-btn bg-red-500 hover:bg-red-600 transition-transform transform hover:scale-105 px-6 py-2 rounded-lg font-semibold">Recovery</button>
            <button onclick="loadComponent('respond')" class="nav-btn bg-purple-500 hover:bg-purple-600 transition-transform transform hover:scale-105 px-6 py-2 rounded-lg font-semibold">Respond</button>
        </div>
    </nav>

    <main class="container mx-auto px-4">
        <div id="assessment-container" class="bg-white rounded-lg shadow-lg p-6 overflow-x-auto"></div>
        <div id="final-score-display" class="mt-6 text-center"></div>
        <div class="flex justify-center mt-8">
            <button onclick="calculateAndDisplayFinalScore()" id="view-final-score-btn" class="bg-indigo-600 text-white font-bold py-3 px-6 rounded-lg shadow-md hover:bg-indigo-700 transition duration-300 ease-in-out">
                View Final Score
            </button>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
