<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CIO Assessment</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #e0e7ff, #ffffff);
            box-sizing: border-box;
        }

        #app {
            width: 100%;
            max-width: 600px;
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s;
        }

        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 20px;
            font-size: 1.5rem;
        }

        #navigation {
            display: flex;
            justify-content: space-between;
            margin-top: 30px;
            flex-wrap: wrap;
            gap: 10px;
        }

        button {
            display: flex;
            align-items: center;
            justify-content: center;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 8px;
            padding: 12px 20px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            flex: 1;
            min-width: 120px;
        }

        button:hover,
        button:focus {
            background: #0056b3;
            outline: none;
        }

        button:active {
            background: #004085;
        }

        button .material-icons {
            margin-right: 8px;
            font-size: 1.2rem;
        }

        textarea {
            width: 100%;
            height: 120px;
            padding: 12px;
            font-size: 16px;
            border-radius: 8px;
            border: 1px solid #ccc;
            resize: none;
            transition: border-color 0.3s;
            box-sizing: border-box;
        }

        textarea:focus {
            border-color: #007bff;
            outline: none;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
        }

        @media (min-width: 768px) {
            body {
                padding: 0;
            }

            #app {
                padding: 30px;
            }

            h1 {
                font-size: 2rem;
            }

            #app:hover {
                transform: translateY(-5px);
            }

            button:hover {
                transform: translateY(-3px);
            }

            button:active {
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div id="app">
        <h1> Self - Assessment Questions</h1>
        <div id="question-container">
            <!-- Questions will be dynamically loaded here -->
        </div>
        <div id="navigation">
            <button id="prev"><span class="material-icons">navigate_before</span>Previous</button>
            <button id="next"><span class="material-icons">save</span> Next</button>
        </div>
    </div>
    <script src="tech.js"></script>
</body>
</html>
