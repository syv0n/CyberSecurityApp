<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ISO Assessment</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #e0e7ff, #ffffff);
            height: 100%;
            overflow: hidden;
        }
        .container {
            display: flex;
            height: 100vh;
            position: relative;
        }
        #wheel-container {
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            width: 550px;
            height: 600px;
            transition: left 1s ease-out, transform 1s ease-out;
        }
        #question-wrapper {
            position: absolute;
            right: -60%;
            top: 0;
            width: 55%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: right 1s ease-out;
        }
        #question-container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-height: 80vh;
            overflow-y: auto;
        }
        h1 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #333;
        }
        .question {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        select, textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
        }
        textarea {
            height: 100px;
            resize: vertical;
        }
        #navigation {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            display: flex;
            align-items: center;
        }
        button:hover {
            background-color: #0056b3;
        }
        .material-icons {
            margin-right: 8px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="wheel-container"></div>
        <div id="question-wrapper">
            <div id="question-container">
                <h1>ISO Self - Assessment Questions</h1>
                <div id="question-content">
                    <!-- Questions will be dynamically loaded here by iso.js -->
                </div>
                <div id="navigation">
                    <button id="prev"><span class="material-icons">navigate_before</span>Previous</button>
                    <button id="next">Next<span class="material-icons">navigate_next</span></button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script src="iso.js"></script>
</body>
</html>
