<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ISO Assessment</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <link rel="stylesheet" href="iso.css">
    
</head>
<body>
    <div class="container">
        <div id="wheel-container"></div>
        <div id="question-wrapper">
            <div id="question-container">
                <h1>ISO Self - Assessment Questions</h1>
                <div id="question-content">
                    <!-- Questions will be dynamically loaded here by iso.js -->
                </div>
                <div id="navigation">
                    <button id="prev"><span class="material-icons">navigate_before</span>Previous</button>
                    <button id="next">Next<span class="material-icons">navigate_next</span></button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script src="iso.js"></script>
</body>
</html>
