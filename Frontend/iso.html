<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ISO Self-Assessment</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #e0e7ff, #ffffff);
        }

        #app {
            width: 90%;
            max-width: 600px;
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s;
        }

        #app:hover {
            transform: translateY(-5px);
        }

        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 20px;
        }

        #navigation {
            display: flex;
            justify-content: space-between;
            margin-top: 30px;
        }

        button {
            display: flex;
            align-items: center;
            justify-content: center;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 8px;
            padding: 10px 15px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s, transform 0.3s;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        button:hover {
            background: #0056b3;
            transform: translateY(-3px);
        }

        button:active {
            transform: translateY(0);
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        button .material-icons {
            margin-right: 8px;
            font-size: 1.2rem;
        }

        textarea {
            width: 100%;
            height: 120px;
            padding: 12px;
            font-size: 16px;
            border-radius: 8px;
            border: 1px solid #ccc;
            resize: none;
            transition: border-color 0.3s;
        }

        textarea:focus {
            border-color: #007bff;
            outline: none;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
        }
    </style>
</head>
<body>
    <div id="app">
        <h1>ISO Self-Assessment Questions</h1>
        <div id="question-container">
            <!-- Questions will be dynamically loaded here -->
        </div>
        <div id="navigation">
            <button id="prev"><span class="material-icons">navigate_before</span>Previous</button>
            <button id="save"><span class="material-icons">save</span>Save</button>
            <button id="submit"><span class="material-icons">send</span>Submit</button>
        </div>
    </div>
    <script src="iso.js"></script>
</body>
</html>
