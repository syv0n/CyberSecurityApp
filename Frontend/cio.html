<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CIO Assessment</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <link rel="stylesheet" href="cio.css">
    <style>
        .question {
            margin-bottom: 20px;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .question h3 {
            margin-top: 0;
        }
        #question-content {
            max-height: 70vh;
            overflow-y: auto;
        }
    </style>
</head>

<body>
    <div class="absolute inset-0 -z-10 h-full w-full bg-white bg-[linear-gradient(to_right,#f0f0f0_1px,transparent_1px),linear-gradient(to_bottom,#f0f0f0_1px,transparent_1px)] bg-[size:6rem_4rem]"></div>
    <div class="container">
        <!-- Wheel Container -->
        <div id="wheel-container"></div>

        <!-- Question Wrapper -->
        <div id="question-wrapper">
            <div id="question-container">
                <h1>CIO Self-Assessment Questions</h1>
                <div id="question-content">
                    <!-- Questions will be dynamically loaded here by cio.js -->
                </div>
                <div id="navigation">
                    <button id="prev"><span class="material-icons">navigate_before</span>Previous</button>
                    <button id="next">Next<span class="material-icons">navigate_next</span></button>
                </div>
            </div>
        </div>
    </div>

    <!-- Plotly Sunburst and Interaction Script -->
    <script>
        document.addEventListener('DOMContentLoaded', function () {
    // Sunburst data and configuration
    var data = [{
        type: "sunburst",
        labels: ["NIST CSF 2.0", "Identify", "Protect", "Detect", "Respond", "Recover"],
        parents: ["", "NIST CSF 2.0", "NIST CSF 2.0", "NIST CSF 2.0", "NIST CSF 2.0", "NIST CSF 2.0"],
        outsidetextfont: { size: 16, color: "#0d0000" },
        insidetextfont: { size: 14, color: ["black", "black", "black", "black", "black", "black"] },
        leaf: { opacity: 1 },
        marker: { line: { width: 2, color: "#ffffff" } },
        branchvalues: 'total',
        textposition: 'inside',
        insidetextorientation: 'radial'
    }];

    var layout = {
        margin: { l: 0, r: 0, b: 0, t: 0 },
        sunburstcolorway: ["#1a69a4", "#e67300", "#248f23", "#b32121", "#7e5494", "#734c3f"],
        paper_bgcolor: 'rgba(0,0,0,0)',
        plot_bgcolor: 'rgba(0,0,0,0)'
    };

    var config = {
        responsive: true
    };

    Plotly.newPlot('wheel-container', data, layout, config);
});
    </script>

    <script src="cio.js"></script>
</body>

</html>
