<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CIO Assessment</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <style>
         body, html {
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #e0e7ff, #ffffff);
            height: 100%;
            overflow: hidden;
        }
        .container {
            display: flex;
            height: 100vh;
            position: relative;
        }
        #wheel-container {
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            width: 300px;
            height: 300px;
            transition: left 1s ease-out, transform 1s ease-out;
        }
        #question-wrapper {
            position: absolute;
            right: -60%;
            top: 0;
            width: 60%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: right 1s ease-out;
        }
        #question-container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-height: 80vh;
            overflow-y: auto;
        }
        h1 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #333;
        }
        .question {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        select, textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
        }
        textarea {
            height: 100px;
            resize: vertical;
        }
        #navigation {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            display: flex;
            align-items: center;
        }
        button:hover {
            background-color: #0056b3;
        }
        .material-icons {
            margin-right: 8px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="wheel-container"></div>
        <div id="question-wrapper">
            <div id="question-container">
                <h1>CIO Self - Assessment Questions</h1>
                <div id="question-content">
                    <!-- Questions will be dynamically loaded here by cio.js -->
                </div>
                <div id="navigation">
                    <button id="prev"><span class="material-icons">navigate_before</span>Previous</button>
                    <button id="next">Next<span class="material-icons">navigate_next</span></button>
                </div>
            </div>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var data = [{
                type: "sunburst",
                labels: ["NIST CSF 2.0", "Identify", "Protect", "Detect", "Respond", "Recover"],
                parents: ["", "NIST CSF 2.0", "NIST CSF 2.0", "NIST CSF 2.0", "NIST CSF 2.0", "NIST CSF 2.0"],
 
                outsidetextfont: {size: 16, color: "#0d0000"},
                insidetextfont: {size: 14, color: ["#000000", "#ffffff", "#ffffff", "#ffffff", "#ffffff", "#ffffff"]},
                leaf: {opacity: 1},
                marker: {line: {width: 2, color: "#ffffff"}},
                branchvalues: 'total',
                textposition: 'inside',
                insidetextorientation: 'radial'
            }];

            var layout = {
                margin: {l: 0, r: 0, b: 0, t: 0},
                sunburstcolorway: ["#1a69a4", "#e67300", "#248f23", "#b32121", "#7e5494", "#734c3f"],
                paper_bgcolor: 'rgba(0,0,0,0)',
                plot_bgcolor: 'rgba(0,0,0,0)'
            };
 
            var config = {
                responsive: true
            };

            Plotly.newPlot('wheel-container', data, layout, config);

            // Animate the wheel and show questions after a delay
            setTimeout(function() {
                document.getElementById('wheel-container').style.left = '20%';
                document.getElementById('question-wrapper').style.right = '0';
            }, 1000);
        });
    </script>
    <script src="cio.js"></script>
</body>
</html>
