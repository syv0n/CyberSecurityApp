<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="viewport" content="width=1024, initial-scale=1" />
    <title>Enhanced Cybersecurity Maturity Score Report</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <link rel="stylesheet" href="final_score.css" />
    <style>
      @media print {
        button,
        .no-print {
          display: none !important;
        }
        body {
          print-color-adjust: exact;
          -webkit-print-color-adjust: exact;
        }
      }
    </style>
  </head>
  <body>
    <div
      class="absolute inset-0 -z-10 h-full w-full bg-white bg-[linear-gradient(to_right,#f0f0f0_1px,transparent_1px),linear-gradient(to_bottom,#f0f0f0_1px,transparent_1px)] bg-[size:6rem_4rem]"
    ></div>
    <div class="container">
      <h1>Enhanced Cybersecurity Maturity Score Report</h1>
      <div class="score-container">
        <div>
          <div class="final-score" id="finalScore">0.00</div>
          <div class="score-label">Final Maturity Score</div>
        </div>
        <canvas id="scoreChart" class="score-chart"></canvas>
      </div>
      <div class="interpretation">
        <h2>Interpretation</h2>
        <p id="interpretationText"></p>
      </div>
      <div class="suggestions">
        <h2>Suggestions for Improvement</h2>
        <ul class="suggestion-list" id="suggestionList"></ul>
      </div>
      <h2>Function Scores</h2>
      <div class="function-scores" id="functionScores"></div>
      <div class="button-container">
        <button id="submit-score">
          Submit Score
        </button>
        <button id="view-calculation">View Calculation Details</button>
      </div>
    </div>

    <div id="calculation-modal" class="modal">
      <div class="modal-content">
        <span class="close" id="close-modal">&times;</span>
        <h2>Maturity Score Calculation Details</h2>
        <div id="calculation-details"></div>
      </div>
    </div>
    <div id="loading-indicator" style="display: none;">Submitting score...</div>
    <script src="final_score.js"> </script>
  </body>
</html>
